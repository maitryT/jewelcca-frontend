server:
  port: 9090

spring:
  application:
    name: jewelcca-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/JewelccaDB
    username: postgres
    password: Cem@12345
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJewelccaApplication2024}
  expiration: 86400000 # 24 hours

app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

# Payment Gateway Configuration
payment:
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:your_razorpay_key_id}
    key-secret: ${RAZORPAY_KEY_SECRET:your_razorpay_key_secret}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:your_webhook_secret}
  
logging:
  level:
    com.jewelcca: INFO
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  jpa:
    show-sql: false
logging:
  level:
    com.jewelcca: INFO